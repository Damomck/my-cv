<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Form Input Element</title>
</head>
<body>
    <h3>Some Common Inputs:</h3>
        <form class="" action="" method="">
        <label>Name</label>
    <input type="text"><br><br>    
        <label>Date of Birth</label>
        <input type="date" value=""><br><br>
        <label>Upload Photo (optional)</label>
            <input type="file" name="" id=""><br><br>
        <table>
           <th align="left"colspan="2"><label>Favourite Colour</label></th>
                <tr>
                    <td><label>Blue</label>
                    <input type="radio">
                    <label>Green</label>
                    <input type="radio"></td></tr>
                <tr>
                    <td><label>Red</label>   
                    <input type="radio">
                    <label>Yellow</label>
                    <input type="radio"></td></tr>
                                                         
        </table>
            
                <label>Or choose a specific colour:</label>
                <input type="color"><br><br>
            <label><b>How Happy Are You?</b></label><br><br>
            <label>I'm in the depths of despair :(</label>
            <input type="range">
            <label>I'm absolutely ecstatic! :D</label><br><br>
            <label>Do you want to sign up to the mailing list?</label>
            <input type="checkbox">
            <input type="submit">
    
     
</form>    

</body>
</html>
